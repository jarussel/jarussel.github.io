<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicnVzc2Vsam8iLCJhIjoiY2t3MmlzcDhmMGN6ZzJucjB4M3Y5OWl2ciJ9.FlmX6LSlNPXvuCO5sNd4Vg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/russeljo/ckw2iy10p0x4914o4zergdkop', // style URL
        center: [-85.6024, 44.3148], // starting position [lng, lat]
        zoom: 1111 // starting zoom
    });
</script>

</body>
</html>
